<h1>Logga in</h1>

<form id="login-form">
    <input type="text" id="email" placeholder="Email-adress" required>
    <input type="password" id="password" placeholder="Lösenord" required>
    <button type="submit" value="Login">Logga in</button>
</form>
<form id="register-form">
    <input type="email" id="email-register" placeholder="Email" required>
    <input type="password" id="password-register" placeholder="Password" required>
    <button type="submit">Registrera användare</button>
</form>


<pre id="output"></pre>
